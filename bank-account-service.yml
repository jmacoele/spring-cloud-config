service:
  name: bank-account-service
server:
  port: 8082
spring:
  application:
    name: bank-account-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/banca
springdoc:
  api-docs:
    enabled: true
    path: /swagger-doc/v3/api-docs
  swagger-ui:
    path: /swagger-doc/swagger-ui.html
logging:
  level:
    com:
      bootcamp:
        java:
          bankaccountservice: debug
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
